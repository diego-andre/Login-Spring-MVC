<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>De</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/recuperar-senha.css}" rel="stylesheet" />
<link th:href="@{/css/botao.css}" rel="stylesheet" />
</head>
<body>
	<section class="content distancia-formulario-topo">
		<div class="row">
			<div class="col-md-7 distancia-formulario-margem-esquerda">
				<!-- adicione a imagem -->
				<h4>Alteração de senha</h4>
				<form id="userForm" th:action="@{/resetPassword}" method="post">
					<div class="box-body">
						<div th:if="${errorMessage}" th:text="${errorMessage}"
							class="alert alert-danger">Mensagem de erro</div>
						<div class="form-group">
							<label for="email"><span class="campo-obrigatorio">*</span>
								E-mail</label> <input name="email" id="email" type="email" title="email"
								class="form-control" />
						</div>
						<div align="right" class="form-group">						
							<a onClick="document.getElementById('userForm').submit();"
								class="btn de-button de-button-success"> <i
								class="fa  fa-refresh"></i> RECUPERAR
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.validate.js}"></script>
</body>
</html>
