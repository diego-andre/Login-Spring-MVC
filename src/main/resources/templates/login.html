<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>De</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
	<div class="content">
		<div th:if="${param.error}" >
			<div class="alert alert-danger alerta-mensagem">E-mail ou senha
				inválidos.</div>
		</div>
		<div th:if="${message}" th:text="${message}"
			class="alert alert-success alerta-mensagem">Mensagem</div>
		<div th:if="${errorMessage}" th:text="${errorMessage}"
			class="alert alert-danger alerta-mensagem">Mensagem
			de erro</div>
		<div th:if="${param.logout}"
			class="alert alert-success alerta-mensagem">Você foi
			desconectado.</div>
		<div class="col-md-6">
			<!-- Adicione a imagem -->
		</div>
		<div class="col-md-6 distancia-formulario-login-topo" >
			<form th:action="@{/login}" method="post">
				<input class="input-login" type="text" name="username" id="username" placeholder="Email"
					required="true" autofocus="true" /> <input class="input-login" type="password"
					name="password" id="password" placeholder="Senha" required="true" />
				<button type="submit" class="btn-login">
					<i class="fa fa-sign-in "></i>
				</button>
			</form>
			<a class="btn-esqueci"
				th:href="@{/forgotPassword}"> Esqueci minha senha </a>
		</div>
	</div>
</body>
</html>
